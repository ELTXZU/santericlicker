<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Santtu Clicker Ultra Deluxe</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <h1>Santtu Clicker Ultra Deluxe</h1>
    <div id="santtu-count">0 Santtus</div>
</div>

<div class="tabs">
    <button class="tab-btn" onclick="showTab('main')">Click</button>
    <button class="tab-btn" onclick="showTab('shop')">Shop</button>
    <button class="tab-btn" onclick="showTab('ranks')">Ranks</button>
    <button class="tab-btn" onclick="showTab('settings')">Settings</button>
</div>

<div id="main" class="tab">
    <div class="santtu-container">
        <img id="santtu-btn" src="santtu.png" alt="Santtu" onclick="clickSanttu(event)">
    </div>
    <div id="mini-count" class="mini-count"></div>
</div>

<div id="shop" class="tab" style="display:none;">
    <h2>Shop</h2>
    <div id="shop-items"></div>
</div>

<div id="ranks" class="tab" style="display:none;">
    <h2>Ranks</h2>
    <div id="ranks-list"></div>
</div>

<div id="settings" class="tab" style="display:none;">
    <h2>Settings</h2>
    <button onclick="resetGame()">Reset Game</button>
    <button onclick="prestige()">Prestige</button>
    <button onclick="openDevConsole()">Dev Console</button>
</div>

<!-- dev console modal -->
<div id="devConsoleModal">
    <h3>Dev Console</h3>
    <input type="password" id="devPass" placeholder="Enter password">
    <input type="text" id="devCommand" placeholder="Command e.g. set.santtu 1000">
    <button onclick="executeDev()">Execute</button>
    <button onclick="closeDevConsole()">Close</button>
    <div id="devMsg" style="margin-top:5px;color:#ffb347;"></div>
</div>

<div id="watermark">made by eltxzu</div>

<script src="script.js"></script>
</body>
</html>
