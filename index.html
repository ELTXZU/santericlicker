<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Santtu Clicker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <header>
        <h1>Santtu Clicker</h1>
        <div id="santtu-count">0 Santtus</div>
        <div id="auto-count">0 Santtus/sec</div>
    </header>

    <nav class="tabs">
        <button class="tab-btn active" data-tab="main">Click</button>
        <button class="tab-btn" data-tab="shop">Shop</button>
        <button class="tab-btn" data-tab="ranks">Ranks</button>
        <button class="tab-btn" data-tab="settings">Settings</button>
    </nav>

    <main>
        <section id="main" class="tab active-tab">
            <div class="santtu-container">
                <div class="santtu-circle">
                    <img id="santtu-btn" src="santtu.png" alt="Santtu">
                </div>   
            </div>
            <div id="mini-count" class="mini-count"></div>
        </section>

        <section id="shop" class="tab">
            <h2>Shop</h2>
            <div id="shop-items"></div>
        </section>

        <section id="ranks" class="tab">
            <h2>Ranks</h2>
            <div id="ranks-list"></div>
        </section>

        <section id="settings" class="tab">
            <h2>Settings</h2>
            <button id="reset-btn">Reset Game</button>
            <button id="prestige-btn">Prestige</button>
        </section>
    </main>

    <div id="watermark">made by eltxzu</div>
</div>

<script src="script.js"></script>
<script>
    // --- tab click binding ---
    document.querySelectorAll('.tab-btn').forEach(btn=>{
        btn.addEventListener('click', ()=>{
            document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active-tab'));
            document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
            document.getElementById(btn.dataset.tab).classList.add('active-tab');
            btn.classList.add('active');
        });
    });

    // --- santtu click ---
    document.getElementById('santtu-btn').addEventListener('click', clickSanttu);

    // --- reset / prestige ---
    document.getElementById('reset-btn').addEventListener('click', resetGame);
    document.getElementById('prestige-btn').addEventListener('click', prestige);
</script>
</body>
</html>
