<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Santericlicker Ultra</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
    <header>
        <h1>Santericlicker</h1>
        <div id="santtu-count">0 Santtus</div>
        <div id="rank-display">
            <img id="rank-img" src="santtu.png" alt="Rank">
            <span id="rank-name">Gay Lanttu</span>
        </div>
    </header>

    <nav class="tabs">
        <button class="tab-btn active" onclick="showTab('main')">Click</button>
        <button class="tab-btn" onclick="showTab('shop')">Shop</button>
        <button class="tab-btn" onclick="showTab('settings')">Settings</button>
    </nav>

    <main>
        <div id="main" class="tab active-tab">
            <div class="santtu-container">
                <img id="santtu-btn" src="santtu.png" alt="Santtu" onclick="clickSanttu(event)">
            </div>
        </div>

        <div id="shop" class="tab">
            <h2>Shop</h2>
            <div id="shop-items"></div>
        </div>

        <div id="settings" class="tab">
            <h2>Settings</h2>
            <button class="action-btn" onclick="resetGame()">Reset Game</button>
            <button class="action-btn" onclick="prestige()">Prestige</button>
        </div>
    </main>

    <div id="click-effect"></div>
</div>

<script src="script.js"></script>
</body>
</html>
